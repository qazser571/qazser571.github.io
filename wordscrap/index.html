<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>새로고침금지</title>
</head>
<body>
    
    <div id="container">
        <div id="main-content-wrapper">
            <div id="input-area">
                <!-- JavaScript -->
            </div>
        </div>
        
        <div id="right-button-column">
            <div id="div-count-display"></div>
            <button id="add-box-button">+</button>
            <button id="all-clear-button">전부삭제</button>
            
            <hr style="width: 80%; border: none; border-top: 1px solid #ddd; margin: 10px auto;">

            <button id="export-json-button">데이터 내보내기</button>
            <button id="import-json-button">데이터 가져오기</button>
            <input type="file" id="import-file-input" accept=".json" style="display: none;">
            
            <hr style="width: 80%; border: none; border-top: 1px solid #ddd; margin: 10px auto;">

            <button id="download-txt-button">TXT로 다운로드</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
