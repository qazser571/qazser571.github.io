<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중앙 배치 빨간색 테두리 박스</title>
    <style>
        /* 기본 스타일 초기화 및 전체 페이지 설정 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%; /* 뷰포트 전체 높이를 사용하도록 설정 */
            display: flex; /* Flexbox를 사용하여 자식 요소를 정렬합니다. */
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            background-color: #f0f0f0; /* 배경색을 연하게 설정하여 박스가 잘 보이도록 합니다. */
        }

        /* 박스 스타일 */
        .centered-box {
            width: 600px;
            height: 600px;
            border: 2px solid red; /* 2px 두께의 빨간색 실선 테두리 */
            box-sizing: border-box; /* 패딩과 테두리가 너비/높이에 포함되도록 설정 */
            background-color: #ffffff; /* 박스 내부 색상 */
        }
    </style>
</head>
<body>
    <div class="centered-box">
        <!-- 이 안에 원하는 내용을 추가할 수 있습니다. -->
    </div>
</body>
</html>
