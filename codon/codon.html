<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코돈 학습</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <div class="container">
        <h1>코돈 위치 맞추기</h1>

        <div class="controls">
            <button id="startButton">시작 / 다음 코돈</button>
            <div id="currentCodonDisplay"></div>
        </div>

        <div id="feedback" class="message"></div>

        <div class="table-wrapper">
            <table id="codonTable">
                <!-- ★★★ thead 전체 제거 ★★★ -->
                <tbody>
                    <!-- JavaScript로 내용이 채워질 예정 -->
                </tbody>
            </table>
        </div>

        <div class="game-status">
            <p>맞춘 코돈: <span id="correctCount">0</span> / 64</p>
            <p>남은 코돈: <span id="remainingCount">64</span></p>
            <button id="resetGameButton" class="hidden">목록 초기화</button>
        </div>

        <div id="missedCodonsContainer" class="hidden">
            <h2>틀린 코돈 목록</h2>
            <ul id="missedCodonsList">
                <!-- 틀린 코돈이 여기에 표시됨 -->
            </ul>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
