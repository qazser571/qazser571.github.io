<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코돈 학습 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- 왼쪽 게임 컨트롤 영역 -->
        <div id="game-controls">
            <h2>게임 설정</h2>
            
            <!-- 모드 설정 영역 -->
            <div class="mode-setting-section">
                <h3>모드 설정</h3>
                <div id="mode-selection-buttons" class="button-group horizontal"> <!-- horizontal 클래스 추가 -->
                    <button id="mode1-btn">코돈 → 아미노산</button> <!-- 텍스트 변경 -->
                    <button id="mode2-btn">아미노산 → 코돈</button> <!-- 텍스트 변경 -->
                </div>
            </div>

            <!-- 학습 범위 선택 영역 (항상 보임) -->
            <div id="selection-area">
                <h3>학습 범위 선택</h3>
                <button id="select-all-btn">모두 선택</button>
                <p>또는 표에서 직접 선택하세요.</p>
                <button id="start-game-btn" class="start-btn">게임 시작</button>
            </div>

            <!-- 게임 진행 정보 영역 (게임 시작 후 보임) -->
            <div id="game-info-area" class="hidden">
                <h3>현재 문제</h3>
                <div id="current-question"></div>
                <button id="next-question-btn" class="hidden">다음 문제</button>
            </div>

            <!-- 게임 종료 영역 (게임 종료 후 보임) -->
            <div id="game-end-area" class="hidden">
                <h3>게임 종료</h3>
                <p id="score-display"></p>
                <button id="retry-wrong-btn">틀린 문제 다시 풀기</button>
                <button id="start-over-btn">처음부터 다시</button>
            </div>

            <!-- 코돈표 조작 버튼 그룹 (항상 보임) -->
            <div id="persistent-toggle-buttons" class="button-group toggle-options">
                <button id="toggle-codons" class="switch-btn">코돈 숨기기</button> <!-- switch-btn 클래스 추가 -->
                <button id="toggle-amino-acids" class="switch-btn">아미노산 숨기기</button> <!-- switch-btn 클래스 추가 -->
                <button id="toggle-amino-acid-display-mode" class="no-bg-change">표시 모드: 세린(S)</button> <!-- no-bg-change 클래스 추가 -->
            </div>
        </div>

        <!-- 오른쪽 코돈표 영역 -->
        <div id="codon-table-wrapper">
            <div id="codon-table-container">
                <!-- 코돈표가 여기에 동적으로 생성됩니다. -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
