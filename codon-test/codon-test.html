<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코돈표 학습 도구</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>코돈표 학습</h1>

    <div id="codon-table-container">
        <!-- 코돈표가 여기에 동적으로 생성됩니다. -->
    </div>

    <div class="controls">
        <div class="button-group">
            <button id="toggle-codons">코돈 숨기기</button>
            <button id="toggle-amino-acids">아미노산 숨기기</button>
        </div>
        <div class="button-group">
            <button id="toggle-amino-acid-display-mode">표시 모드: 세린(S)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
